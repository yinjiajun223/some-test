    # 个人空间多入口部署nginx配置
    server {
        listen 3333;
        server_name dev-web.cxai.chaoxing.com;

        # 后台入口 - /openai/personal/ 路由
        location /openai/personal/ {
            alias html/openai/dist/personal/;
            index index.html;
            try_files $uri $uri/ /openai/personal/index.html;
        }

        # 前台入口 - /openai/ 路由
        location /openai/ {
                       alias html/openai/dist/;
            index index.html;
            try_files $uri $uri/ /openai/index.html;
        }

        # 错误页面
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root html;
        }
    }
