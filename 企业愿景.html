<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="box box2"></div>
    </div>
  </body>

  <style>
    .container {
      width: 1200px;
      height: 1200px;
      margin: 0 auto;
      border: 1px solid #000;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      width: 400px;
      height: 400px;
      border: 8px solid #ccc;
      border-radius: 16px 100px 16px 100px;
      position: relative;
      background: #008c8c;
    }
    .box::after {
      content: "";
      display: block;
      width: 200px;
      height: 80px;
      background: red;
      border-radius: 40px 8px 40px 8px;
      position: absolute;
      bottom: -83px;
      right: -8px;
    }

    .box2 {
      transform: rotate(180deg);
      margin-top: 200px;
      position: relative;
      left: -4px;
    }
  </style>
</html>
