<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>带缺口的方块</title>
    <style>
      .box {
        width: 18px;
        height: 20px;
        background: linear-gradient(157deg, #6b51ff 0%, color-mix(in srgb, #6b51ff 60%, white) 100%);
        color: white;
        font-size: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        clip-path: polygon(0 0, calc(100% - 6px) 0, 100% 6px, 100% 100%, 0 100%);
      }
    </style>
  </head>
  <body>
    <div class="box">1</div>
  </body>
</html>
